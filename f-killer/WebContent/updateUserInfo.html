<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span12">
				<h3 class="text-center">회원정보 수정</h3>
				<div class="row-fluid" style="margin:10px;">
					<div class="offset4 span2" style="margin-left:250px;">
						<img src="http://placehold.it/140x160" alt="그림없음" class="img-rounded"/><BR>
						<button class="btn btn-default btn-block" style = "margin-top: 10px;">사진등록</button>
					</div>
					<div class="span6" style="margin-left:0px;">
						<div class="row-fluid" style="margin-bottom:10px; margin-top: 15px;">
							<div class="span3 text-right">
								<label class="control-label" for="name">이름</label>
							</div>
							<div class="span9">
								<input type="text" id="name" placeholder="이름 입력">													
							</div>
						</div>
						<div class="row-fluid" style="margin-bottom:10px;">
							<div class="span3 text-right">
								<label class="control-label" for="password">비밀번호</label>
							</div>
							<div class="span9">
								<input type="password" id="password" placeholder="비밀번호 입력">												
							</div>
						</div>
						<div class="row-fluid" style="margin-bottom:10px;">
							<div class="span3 text-right">
								<label class="control-label" for="checkPassword">비밀번호 확인</label>
							</div>
							<div class="span9">
								<input type="password" id="checkPassword" placeholder="비밀번호 재입력">
							</div>
						</div>
						<div class="row-fluid" style="margin-bottom:10px;">
							<div class="span3 text-right">
								<label for="timeTable" class="control-label">시간표</label>
							</div>
							<div class="span9">
								<a class="button" href='#' id="timetable">
										<i class="fa fa-table fa-2x"></i>
									</a> 등록완료
							</div>
						</div>
					</div>
				</div>
				<a href="#" class="btn btn-default offset4 span4">수정완료</a>
			</div>			
		</div>
	</div>
	
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
